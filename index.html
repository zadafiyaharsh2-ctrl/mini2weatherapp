<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
    <title>Document</title>

</head>
<body style="background-color: black; display: flex; justify-content: center; /* horizontal center */
    align-items: center; height: 100vh;">
    
    <div class="container" style="width: 90%;">
       <h1>Weather App</h1>
      
        <input class="location-input" type="text" placeholder="Enter location">
        <button class="weather-button">Get Weather</button>
    <div id="infodisplay" style="display: none;">
        <div class="weather-info">
            <img class="weather-icon-main" src="#" alt="Weather Icon">
            <h2 class="temperature">22°C</h2>
            <h2 class="location">New York</h2>
        </div>
    
        <div class="weather-details">
            <div class="weather-detail-box">
                <img class="weather-icon" src="humidity.png" alt="Weather Icon">
                <p style="text-align: center;">Humidity</p>
                <p class="humidity-value" style="text-align: center;">60%</p>
            </div>
            <div class="weather-detail-box">
                <img class="weather-icon" src="wind.png" alt="Wind Icon">
                <p style="text-align: center;">Wind Speed</p>
                <p class="wind-speed-value" style="text-align: center;">23 km/h</p>
            </div>
        </div>
        <div>
            
       
        </div>
    </div>
    </div>
<script>
    document.querySelector('.weather-button').addEventListener('click', function() {
        const location = document.querySelector('.location-input').value;
        getWeather(location);
    });

    function getWeather(location) {
        // Fetch weather data from API
        document.getElementsByClassName('location')[0].textContent = location;
        const apikey='890ff5356a5c4bdebca124638251508';
        const url = `https://api.weatherapi.com/v1/current.json?key=${apikey}&q=${location}`;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Update weather information on the page
                document.querySelector('.temperature').textContent = `${data.current.temp_c}°C`;
                document.querySelector('.location').textContent = data.location.name;
                document.querySelector('.humidity-value').textContent = `${data.current.humidity}%`;
                document.querySelector('.wind-speed-value').textContent = `${data.current.wind_kph} km/h`;
                document.querySelector('.weather-icon-main').src = data.current.condition.icon;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
            });
           document.getElementById('infodisplay').style.display = 'block';

    }
</script>
</body>

</html>
